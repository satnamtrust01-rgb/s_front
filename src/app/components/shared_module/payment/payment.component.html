<div class="payment-container">
  <div class="payment-card">
    <h2>Make Payment</h2>

    <form (ngSubmit)="makePayment()" #paymentForm="ngForm">
      <!-- Show input if no plan selected -->
      <div class="form-group" *ngIf="!isPlanSelected">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          name="amount"
          [(ngModel)]="amount"
          required
          min="1"
          placeholder="Enter amount"
        />
      </div>

      <!-- Show selected plan if preselected -->
      <div *ngIf="isPlanSelected">
        <p><strong>Selected Plan:</strong> â‚¹{{ amount }}</p>
      </div>

      <!-- Payment Button -->
      <button type="submit" [disabled]="paymentForm.invalid">Pay Now</button>
    </form>

    <!-- Status Message -->
    <div class="status" *ngIf="paymentStatus">
      <p>{{ paymentStatus }}</p>
    </div>
  </div>
</div>
